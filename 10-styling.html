<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 10</title>

    <style>
        .box {
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
            border: 1px solid #333;
        }

        .box--large {
            width: 270px;
            height: 270px;
        }

        .box--medium {
            width: 180px;
            height: 180px;
        }

        .box--small {
            width: 90px;
            height: 90px;
        }
    </style>
</head>

<body>
    <div id="root"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.0.0/umd/react.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.0.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.17.9/babel.js"></script>
    <script type="text/babel">
        function Box({ className = '', size, style, ...rest }) {
            const sizeClass = size ? `box--${size}` : '';
            return (
                <div
                    className={`box ${className} ${sizeClass}`}
                    style={{ fontStyle: 'italic', ...style }}
                    {...rest}
                />
            )
        }

        const element = (
            <>
                <Box size='small' style={{ backgroundColor: 'lightblue' }}>
                    small lightblue box
                </Box>
                <Box size='medium' style={{ backgroundColor: 'pink' }}>
                    medium pink box
                </Box>
                <Box size='large' style={{ backgroundColor: 'orange' }}>
                    large orange box
                </Box>
            </>
        )

        // ROOT
        const rootElement = document.getElementById('root');
        const root = ReactDOM.createRoot(rootElement);
        root.render(element);
    </script>
</body>

</html>
