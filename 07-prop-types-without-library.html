<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 07</title>
</head>

<body>
    <div id="root"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.0.0/umd/react.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.0.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.17.9/babel.js"></script>
    <script type="text/babel">
        // Component
        function SayHello({ firstName, lastName }) {
            return (
                <div>
                    Hello {firstName} {lastName}!
                </div>
            )
        }

        const PropTypes = {
            string(props, propName, componentName) {
                if (typeof props[propName] !== 'string') {
                    return new Error(`Hey, the component ${componentName} 
                    needs to prop ${propName} to be a string, 
                    but you passed a ${typeof props[propName]}`)
                }
            }
        }

        SayHello.propTypes = {
            firstName: PropTypes.string,
            secondName: PropTypes.string,
        }

        const element = <SayHello firstName={false} />

        // ROOT
        const rootElement = document.getElementById('root');
        const root = ReactDOM.createRoot(rootElement);
        root.render(element);
    </script>
</body>

</html>
