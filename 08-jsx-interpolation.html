<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 08</title>
</head>

<body>
    <div id="root"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.0.0/umd/react.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.0.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.17.9/babel.js"></script>
    <script type="text/babel">
        // Component
        function CharacterCount({ text }) {
            return (
                <div>
                    The text {`"${text}"`} has {text.length ? <strong>{text.length}</strong> : 'No'} characters.
                </div>
            )
        }

        const element = (
            <>
                <CharacterCount text="Hello World" />
                <CharacterCount text="" />
            </>
        )

        // ROOT
        const rootElement = document.getElementById('root');
        const root = ReactDOM.createRoot(rootElement);
        root.render(element);
    </script>
</body>

</html>
